<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Powerdle</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Code+Pro&family=Lato:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/loading-spinner.css">
  <link rel="stylesheet" href="styles/colors.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/trait-styles.css">
  <link rel="stylesheet" href="styles/reveal-anims.css">
</head>

<body class="normal-text">
  <div id="overlay" class="off"></div>
  <div id="main-grid">
    <div id="main-display">
      <div id="main-top"></div>
      <div id="main-topright"></div>
      <div id="main-bottom">
        <div id="currency-container"  class="normal-text">
          <div>üíé <span id="currency-gems">?</span></div>
          <div>ü™ô <span id="currency-coins">?</span></div>
          <div>‚öôÔ∏è <span id="currency-gears">?</span></div>
        </div>
        <div id="prestige-container" class="normal-text">
          <div>
            Prestige Level: <span id="prestige-icon"></span>
          </div>
          <div id="prestige-bounds" style="text-align: right;">?/?
          </div>
          <div id="prestige-bar">
            <div id="prestige-bar-inner"></div>
          </div>
        </div>
      </div>
      <div id="main-bottomright">
        <div id="points-container" class="normal-text">
          <div class="bigger">
            Total: <span id="points-total">?</span>
          </div>
          <div class="smaller">
            Streak Multiplier: <span id="points-mult">x?</span>
          </div>
          <div class="smaller">
            Optimal Comparison: <span id="opt-comp">?%</span>
            <div id="opt-comp-spinner" class="lds-spinner off"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
          </div>
        </div>
      </div>
    </div>
    <div id="letter-display"></div>
    <div id="achievement-container" class="normal-text">
      <div class="header-text">Achievements</div>
      <div id="achievement-display">
        <div id="achievement-display-box" class="achievement-box">
          <div id="achievement-display-icon">O</div>
        </div>
        <div id="achievement-display-area">
          <div id="achievement-display-name" class="header-text">NAME</div>
          <div>STATUS: <span id="achievement-display-status"></span></div>
          <div id="achievement-display-description">DESCRIPTION</div>
        </div>
      </div>
      <div id="achievement-list"></div>
    </div>
    <div id="pet-container" class="normal-text">
      <div class="header-text">Pet Shop</div>
      <div id="pet-shop" class="pet-case"></div>
      <div class="header-text">Pet Collection</div>
      <div id="pet-display" class="pet-case"></div>
      <div id="pet-collection"></div>
    </div>
  </div>
  <script src="scripts/utils.js"></script>
  <script src="scripts/default-traits.js"></script>
  <script src="scripts/default-letter-traits.js"></script>
  <script src="scripts/misc-traits.js"></script>
  <script src="scripts/currency-traits.js"></script>
  <script src="scripts/collectibles-traits.js"></script>
  <script src="scripts/daily-traits.js"></script>
  <script src="scripts/achievements-traits.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
